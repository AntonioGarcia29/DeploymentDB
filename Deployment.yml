apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-v1-deployment
  namespace: web
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: localhost:5000/miapp:v1
          ports:
            - containerPort: 8080
